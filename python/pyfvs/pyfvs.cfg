{
    'fvs_lib':{
        'fvs_root':'c:/workspace/open-fvs/pyfvs_googlecode/bin/release/open-fvs/bin'
        ,'variants':{
            'pn':'pyfvspnc'
            ,'pnc':'pyfvspnc'
            ,'wc':'pyfvswcc'
            ,'wcc':'pyfvswcc'
            ,'ca':'pyfvscac'
            ,'cac':'pyfvscac'
            ,'so':'pyfvssoc'
            ,'soc':'pyfvssoc'
            }
        }
        
    ,'logging':{
        'version':1
        ,'disable_existing_loggers':True
        ,'incremental':False
        ,'formatters':{
            'file':{
                'format' : '%(asctime)s %(levelname)-8s %(name)-15s %(message)s'
                ,'datefmt' : '%Y-%m-%d %H:%M:%S'
                }
            }
        
        ,'handlers':{
            'console':{
                'class':'logging.StreamHandler'
                ,'level':'NOTSET'
                ,'stream':'ext://sys.stdout'
                }
            ,'file':{
                'class':'logging.FileHandler'
                ,'filename':'c:/temp/pyfvs.log'
                ,'mode':'w'
                ,'level':'NOTSET'
                ,'formatter':'file'
                }
            }
        ,'loggers':{
            'pyfvs':{
                'level':'DEBUG'
                ,'handlers':['console','file',]
                ,'propagate':False
                }
            }
        }
    }